spring:
  application:
    name: apm

server:
  port: 8080

# Mock Apple Pay Configuration
applepay:
  merchant-id: merchant.com.mock.apm
  merchant-name: APM Payment Demo (Mock)
  country-code: US
  currency-code: USD
  return-url: http://localhost:8080/api/payment/success
  cancel-url: http://localhost:8080/api/payment/cancel

  # Mock mode - no real credentials needed
  mock-mode: true

# Logging
logging:
  level:
    com.apm.poc: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} üçé %msg%n"

# Actuator endpoints (for health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info

